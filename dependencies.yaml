---
dependencies:
  - name: go
    version: 1.21
    refPaths:
      - path: backend/go.mod
        match: go
      - path: .github/workflows/test.yml
        match: GO_VERSION

  - name: zeitgeist
    version: 0.4.1
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: golangci-lint
    version: 1.53.2
    refPaths:
      - path: .github/workflows/test.yml
        match: GOLANGCI_LINT_VERSION

  - name: uikit
    version: 3.16.19
    refPaths:
      - path: frontend/contrib/uikit-icons.min.js
        match: UIkit

  - name: protoc-gen-go
    version: 1.30.0
    refPaths:
      - path: .github/generate-api
        match: protoc-gen-go

  - name: trunk
    version: 0.17.5
    refPaths:
      - path: .github/github-actions-setup
        match: TRUNK_VERSION

  - name: sass
    version: 1.68.0
    refPaths:
      - path: .github/github-actions-setup
        match: SASS_VERSION
