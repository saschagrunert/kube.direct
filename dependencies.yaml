dependencies:
  - name: go
    version: 1.20
    refPaths:
    - path: backend/go.mod
      match: go

  - name: zeitgeist
    version: 0.4.1
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: golangci-lint
    version: 1.53.2
    refPaths:
      - path: .github/workflows/test.yml
        match: GOLANGCI_LINT_VERSION

  - name: uikit
    version: 3.16.19
    refPaths:
      - path: frontend/templates/static/uikit-icons.min.js
        match: UIkit
