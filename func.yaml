specVersion: 0.35.0
name: kube-direct
runtime: rust
registry: quay.io/saschagrunert
image: quay.io/saschagrunert/kube-direct:latest
imageDigest: ""
created: 2023-05-30T13:51:40.854035058+02:00
build:
  buildpacks:
  - docker.io/paketocommunity/rust
  builder: pack
  buildEnvs: []
run:
  volumes: []
  envs: []
deploy:
  namespace: kube-direct
  remote: false
  annotations: {}
  options:
    scale:
      min: 1
      max: 50
      metric: concurrency
      target: 75
      utilization: 75
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 1000m
        memory: 256Mi
  labels: []
  healthEndpoints:
    liveness: /health/liveness
    readiness: /health/readiness
