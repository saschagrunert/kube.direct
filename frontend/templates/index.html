<!DOCTYPE html>
<html>
  <head>
    <title>kube.direct</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/uikit.min.css" />
    <script src="static/uikit.min.js"></script>
    <script src="static/uikit-icons.min.js"></script>
  </head>
  <body>
    <div
      class="uk-card uk-card-default uk-card-body uk-width-1-3@s uk-position-center"
    >
      <h1 class="uk-card-title">Welcome to kube.direct!</h1>
      <p>If you see this website, then the cluster is up and running.</p>
      <h4>Cluster Details</h4>
      <table class="uk-table uk-table-small uk-table-justify">
        <tbody>
          <tr>
            <td>Nodes</td>
            <td>{{ nodes }}</td>
          </tr>
          <tr>
            <td>Kubernetes version</td>
            <td>{{ kubernetes_version }}</td>
          </tr>
          <tr>
            <td>OS image</td>
            <td>{{ os_image }}</td>
          </tr>
          <tr>
            <td>Kernel version</td>
            <td>{{ kernel_version }}</td>
          </tr>
          <tr>
            <td>Container runtime version</td>
            <td>{{ container_runtime_version }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
