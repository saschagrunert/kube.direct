specVersion: 0.35.0
name: backend
runtime: go
registry: quay.io
image: quay.io/saschagrunert/kube-direct/backend:latest
imageDigest: ""
created: 2023-06-08T17:01:49.87129866+02:00
build:
  buildpacks:
  - paketo-buildpacks/go-dist
  - ghcr.io/boson-project/go-function-buildpack:tip
  builder: pack
  buildEnvs: []
run:
  volumes: []
  envs: []
deploy:
  namespace: kube-direct
  remote: false
  annotations: {}
  options:
    scale:
      min: 1
      max: 50
      metric: concurrency
      target: 75
      utilization: 75
    resources:
      requests:
        cpu: 100m
        memory: 20Mi
      limits:
        cpu: 500m
        memory: 100Mi
  labels: []
  healthEndpoints:
    liveness: /health/liveness
    readiness: /health/readiness
